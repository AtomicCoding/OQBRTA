## Customize the test machine
machine:

  # Version of python to use
  python:
    version:
      3.6.0
  # Add some environment variables
  environment:
    CIRCLE_ENV: test

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - pip install selenium
    - pip install requests
